<div class="slide title-slide">
  <style>
    /* --- Title hero layout (scoped to this slide) --- */
    .title-slide { padding: 6vh 6vw 5vh; }
    .hero {
      display: grid;
      grid-template-columns: minmax(420px, 1.2fr) minmax(420px, .8fr);
      align-items: center;
      gap: clamp(24px, 5vw, 56px);
      margin-top: 2vh;
    }
    .hero-left { display: grid; gap: clamp(8px, 1vw, 14px); }
    .main-title {
      font-size: clamp(44px, 6.2vw, 88px);
      line-height: 1.05;
      margin: 0;
      margin-top: 0;
      background: linear-gradient(180deg,#b8f5ff 0%, #29f5c8 60%, #1bd49a 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 10px 40px rgba(0,0,0,.25);
    }
    .kicker {
      margin: 0;
      font-size: clamp(18px, 2.2vw, 26px);
      font-weight: 600;
      display: inline-flex; align-items: center; gap: .6em;
    }
    .kicker::before {
      content: ""; width: .4em; height: 1.1em; border-radius: 2px; background: var(--accent2, #00e6a8);
      box-shadow: 0 0 10px rgba(0,230,168,.4);
    }

    .hero-right svg { width: 100%; height: auto; display: block; }
    .meta {
      margin-top: clamp(24px, 4vh, 48px);
      text-align: center;
      display: grid;
      gap: 8px;
    }

    /* tagline stays subtle */
    .meta .tagline { opacity: .9; }

    /* footer logo */
    .meta-logo {
      width: clamp(140px, 16vw, 240px);
      height: auto;
      margin: 10px auto 4px;
      display: block;
      filter: drop-shadow(0 8px 18px rgba(0, 255, 194, .15))
              drop-shadow(0 2px 6px rgba(0, 0, 0, .35));
      border-radius: 10px;
    }

    /* make "Tech Talk" larger and bolder */
    .meta .talk {
      font-size: clamp(36px, 5vw, 64px);
      font-weight: 700;
      letter-spacing: .5px;
      opacity: .95;
    }
  </style>

  <div class="hero">
    <div class="hero-left">
      <h1 class="main-title">Stop Fighting Wraparound</h1>
      <p class="kicker">Embed Your Rings!</p>
    </div>

    <div class="hero-right">
      <!-- Bigger, cleaner SVG hero -->
      <svg viewBox="0 0 460 300">
        <!-- circles -->
        <circle cx="120" cy="150" r="95" fill="none" stroke="#4CAF50" stroke-width="3"/>
        <circle cx="120" cy="150" r="65" fill="none" stroke="#4CAF50" stroke-opacity=".6" stroke-width="3"/>

        <!-- wrong linear distance -->
        <path d="M 185 150 L 55 150" stroke="#FF5722" stroke-width="2" stroke-dasharray="6,6" opacity="0.65"/>
        <text x="120" y="137" text-anchor="middle" fill="#FFB74D" font-weight="700" font-size="16">140° apart?</text>

        <!-- correct arc distance -->
        <path d="M 185 150 A 95 95 0 0 0 55 150" fill="none" stroke="#4CAF50" stroke-width="3"/>
        <text x="120" y="182" text-anchor="middle" fill="#9CFFB0" font-weight="700" font-size="16">20° apart!</text>

        <!-- endpoints (smaller bulbs) -->
        <circle cx="185" cy="150" r="5" fill="#FF5722"/>
        <circle cx="55"  cy="150" r="5" fill="#2196F3"/>

        <!-- embed arrow/right panel -->
        <path d="M 230 150 L 310 150" stroke="#9aa4ad" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="270" y="136" text-anchor="middle" fill="#c9d1d9" font-size="13">embed</text>

        <g transform="translate(360,150)">
          <line x1="-45" y1="0" x2="45" y2="0" stroke="#9aa4ad" stroke-width="1"/>
          <line x1="0" y1="-45" x2="0" y2="45" stroke="#9aa4ad" stroke-width="1"/>
          <circle cx="32"  cy="0" r="5" fill="#FF5722"/>
          <circle cx="-32" cy="0" r="5" fill="#2196F3"/>
          <text x="0" y="-55" text-anchor="middle" fill="#c9d1d9" font-size="12">ℝ²</text>
        </g>

        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9aa4ad"/>
          </marker>
        </defs>
      </svg>
    </div>
  </div>

  <div class="meta">
    <p class="tagline">A practical guide to handling ring-like quantities in code</p>

    <!-- footer logo instead of the "Ceres" text -->
    <img src="../ceres-tech-logo.png" alt="Ceres AI" class="meta-logo" />

    <p class="talk">Tech Talk</p>
  </div>
</div>
